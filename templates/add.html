<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ css_url }}">
    <title>Создание</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        {% if auth and client %}
            <span class="username" align="left">{{ client.client_login }}</span><br>
            {% if client.isadmin == False %}
                <a href="/basket">Корзина</a>&nbsp;
            {% endif %}
            <a href="/order_journal">Заказы</a>&nbsp;
            <a href="/logout">Выйти</a>&nbsp;
            {% if error %}
                <h5>{{ error }}</h5>
            {% endif %}
    </div>
    <form action="/add" method="POST">
        <input class="myinput" type="text" name="name" placeholder="Введите название">
        <input class="myinput" type="text" name="author" placeholder="Введите автора">
        <input class="myinput" type="text" name="style" placeholder="Введите жанр">
        <input class="myinput" type="integer" name="price" placeholder="Введите цену">
        <input class="myinput" type="integer" name="number" placeholder="Введите количество">
        <input type="submit" value="Добавить">
    </form>
    {% endif %}
</div>
</body>
</html>
