<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ css_url }}">
    <title>Корзина</title>
</head>
<body>
{% if auth and client %}
    <div class="wrapper">
        <div class="header">
            <span class="username">{{ client.client_login }}</span><br>
            <a href="/">Главная</a>&nbsp;
            <a href="/order_journal">Заказы</a>&nbsp;
            <a class="logout" href="/logout">Выйти</a>
        </div>
    <table>
        <tr>
            <th>Книга</th>
            <th>Цена</th>
        </tr>
        {% if db_data %}
            {% for item in db_data %}
                <tr>
                    <td><h3>{{ item.name }}</h3>
                    {{ item.author }}<br>
                    {% if item.style %}
                        {{ item.stile }}
                    {% endif %}<br></td>
                    <td>{{ item.price }}</td>
                    <form action="/delete_book/{{ item.book_id }}" method="get">
                    <td><button class="delete_btn">Удалить</button></td></form>
                    </tr>
            {% endfor %}
        {% endif %}
    </table>
    <form action="/get_order" method="get">
            <br><td><button class="add_btn">Заказать</button></td></form>
{% endif %}
</div>
</body>
</html>
